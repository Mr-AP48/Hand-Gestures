 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">
     <center>
       <h3 class="btn btn-warning heading" id="heading  ">
         HAND GESTURES
         <br>
         <span>✌</span>
         &nbsp;
         <span>🤟</span>
         &nbsp;
         <span>🖐</span>
         &nbsp;
         <span>👍</span>
         &nbsp;
         <span>👌</span>
       </h3>
       <br><br>

       <p style="font-size: 22px;">Show the following hand gestures:
         <br>
         <b class="gesturesList">✌ : Cheez</b>
         <br>
         <b class="gesturesList">🤟 : Yo Yo</b>
         <br>
         <b class="gesturesList">🖐 : Wave</b>
         <br>
         <b class="gesturesList">👍 : Thumb's Up</b>
         <br>
         <b class="gesturesList">👌 : Beautiful</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Camera View -</label>
         <div id="camera"></div>
         <br><br>
         <button class="btn btn-success" onclick="takeSnapshot()">Take Picture</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1 -</label>
         <p class="emotion_name" id="preName1"></p>
         <p class="emoji" id="preEmoji1"></p>
         <br>
         <label>Prediction 2 -</label>
         <p class="emotion_name" id="preName2"></p>
         <p class="emoji" id="preEmoji2"></p>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Snapshot - </label>
         <div id="result"></div>
         <br><br>
         <button class="btn btn-primary" onclick="check()">Check</button>
       </div>

     </center>

   </div>

   <script src="main.js"></script>

 </body>

 </html>
